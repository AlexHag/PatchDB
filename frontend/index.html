<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchDB - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body.bg-light {
            background: url('./login_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card.shadow {
            background: rgba(255,255,255,0.92);
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold text-dark">PatchDB</h1>
                            <p class="text-muted">Track your patch collection</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" 
                                       placeholder="Enter your username" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg" id="loginBtn">
                                    <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                                    Continue
                                </button>
                            </div>
                        </form>
                        
                        <div class="mt-3">
                            <div class="alert alert-danger d-none" id="errorAlert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            errorAlert.classList.add('d-none');
            
            try {
                const user = await loginUser(username);
                // Store user data
                localStorage.setItem('userId', user.id);
                localStorage.setItem('username', user.username);
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
            } finally {
                loginBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }
        
        // Check if already logged in
        if (localStorage.getItem('userId')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
